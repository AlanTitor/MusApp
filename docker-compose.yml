services:
  server:
    env_file:
        - .env.prod
    build: ./
    ports:
      - "${SPRING_SERVER_PORT}:${SPRING_SERVER_PORT}"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://${SPRING_DATASOURCE_HOST}:${SPRING_DATASOURCE_PORT}/${SPRING_DATASOURCE_NAME}?createDatabaseIfNotExist=true
      SPRING_PROFILES_ACTIVE: prod
    restart: unless-stopped
    volumes:
      - server-data:/musicApp/tracks
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy

  mysql:
    image: mysql:9
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${SPRING_DATASOURCE_NAME}
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
    ports:
      - "${SPRING_DATASOURCE_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u${SPRING_DATASOURCE_USERNAME}", "-p${SPRING_DATASOURCE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      
  redis:
    image: redis:7.2-alpine
    restart: unless-stopped
    ports:
      - "${SPRING_DATA_REDIS_PORT:-6379}:6379"
    command: redis-server --bind 0.0.0.0
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

volumes:
  mysql-data:
  server-data: